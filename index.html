<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Notícias</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #222; color: white; padding: 1rem; }
    nav { background: #444; padding: 0.5rem; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .container { padding: 1rem; max-width: 1200px; margin: auto; }
    .highlight { background: #eee; padding: 1rem; margin-bottom: 1rem; }
    .highlight img { width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 0.5rem; border-radius: 4px; }
    .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
    .news-item { border: 1px solid #ccc; padding: 1rem; background: white; }
    .news-item img { width: 100%; height: auto; margin-bottom: 0.5rem; }
    footer p { text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Jornal Online</h1>
    <p>As últimas notícias de Portugal e do mundo</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Política</a>
    <a href="#">Desporto</a>
    <a href="#">Economia</a>
    <a href="#">Tecnologia</a>
    <a href="#">Contato</a>
  </nav>

  <div class="container">
    <section class="highlight">
      <h2>Destaque</h2>
      <div id="highlight">Carregando notícia de destaque...</div>
    </section>

    <section class="news-grid" id="newsContainer">
      <!-- Notícias da API aparecerão aqui -->
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Jornal Online - Todos os direitos reservados</p>
  </footer>

  <script>
    const apiKey = '026d29804f15482e9e8546172f41bfb1';
    const url = `https://newsapi.org/v2/top-headlines?country=us&pageSize=26&apiKey=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('newsContainer');
        const highlight = document.getElementById('highlight');
        newsContainer.innerHTML = '';

        if (data.articles && data.articles.length > 0) {
          const main = data.articles[0];
          highlight.innerHTML = `
            ${main.urlToImage ? `<img src="${main.urlToImage}" alt="Imagem da notícia">` : ''}
            <h3>${main.title}</h3>
            <p>${main.description || 'Sem descrição disponível.'}</p>
            <a href="${main.url}" target="_blank">Ler mais</a>
          `;

          data.articles.slice(1).forEach(article => {
            const newsItem = document.createElement('article');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              ${article.urlToImage ? `<img src="${article.urlToImage}" alt="Imagem da notícia">` : ''}
              <h3>${article.title}</h3>
              <p>${article.description || 'Sem descrição disponível.'}</p>
              <a href="${article.url}" target="_blank">Ler mais</a>
            `;
            newsContainer.appendChild(newsItem);
          });
        } else {
          highlight.innerText = 'Nenhuma notícia disponível de momento.';
        }
      })
      .catch(error => {
        document.getElementById('highlight').innerText = 'Erro ao carregar notícias.';
        console.error('Erro:', error);
      });
  </script>

</body>
</html>
