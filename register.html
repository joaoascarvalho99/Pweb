<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registo - Jornal Online</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .auth-container { width: 100%; max-width: 400px; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    header h1 { text-align: center; margin-bottom: 1rem; color: #333; }
    h2 { text-align: center; margin-bottom: 1rem; color: #444; }
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 0.3rem; font-weight: bold; color: #333; }
    input[type="email"], input[type="password"] {
      padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc;
      border-radius: 4px; transition: border-color 0.2s;
    }
    input:focus { border-color: #666; }
    button {
      background: #444; color: white; border: none;
      padding: 0.7rem; border-radius: 4px; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #333; }
    p { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    p a { color: #444; text-decoration: none; font-weight: bold; }
    p a:hover { text-decoration: underline; }
    footer p { text-align: center; font-size: 0.8rem; margin-top: 1rem; color: #777; }
  </style>
</head>
<body>
  <div class="auth-container">
    <header>
      <h1>Jornal Online</h1>
    </header>

    <section>
      <h2>Registo</h2>
      <form id="signup-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="O seu email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie uma senha" required />

        <button type="submit">Criar conta</button>
      </form>

      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </section>

    <footer>
      <p>&copy; 2025 Jornal Online - Todos os direitos reservados</p>
    </footer>
  </div>

  <!-- Biblioteca Supabase -->

    const client = window.supabase.createClient(supabaseUrl, supabaseKey)

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault()

      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { data, error } = await client.auth.signUp({ email, password })

      if (error) {
        alert('Erro no registo: ' + error.message)
        console.error(error)
      } else {
        alert('Registo bem-sucedido! Verifique o seu email.')
        window.location.href = 'login.html'
      }
    })
  })
</script>
